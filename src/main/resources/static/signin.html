    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

</head>

<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/form.js"></script>

<!-- menu -->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-ravelry" aria-hidden="true"></i>Travel planner</a>
        </div>
        <div class="navbar-collapse collapse"  id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="/signIn">Sign in</a></li>
                <li><a href="/signUp">Sign up</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- background image-->
<div class="imageMain">
    <div class="container">
        <div class="row centered">
            <div class="header">
                <h1>Traveling is a lifestyle</h1>
            </div>
        </div>
    </div>
</div>

<!-- login form-->
<div class="container">
    <div class="card card-container">
        <!--<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />-->
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div id="remember" class="checkbox">
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
    </div><!-- /card-container -->
</div><!-- /container -->


<!-- bottom -->
<div class="container">
    <div class="row-sign-in">
        <div class="col-md-4 col-md-offset-4">
            <div class="row contact row-first">
                <div class="col-md-6">
                    <a href="http://www.jquery2dotnet.com" class="skype"><i class="fa fa-skype"></i> hello_skype</a>
                </div>
                <div class="col-md-6">
                    <a href="http://www.jquery2dotnet.com" class="google"><i class="fa fa-google-plus"></i> hello@gmail.com</a>
                </div>
            </div>
            <div class="row contact">
                <div class="col-md-6">
                    <a href="http://www.jquery2dotnet.com" class="linkedin"><i class="fa fa-linkedin"></i>linkedin_id</a>
                </div>
                <div class="col-md-6">
                    <a href="http://www.jquery2dotnet.com" class="twitter"><i class="fa fa-twitter"></i>twitter_id</a>
                </div>
            </div>
        </div>
    </div>
</div>
